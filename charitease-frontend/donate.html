<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CharitEase - Donate</title>
  <link rel="stylesheet" href="donate.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>CharitEase</h1>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="organizations.html">Organizations</a>
        <a href="login.html" class="btn-primary">Login</a>
      </div>
    </nav>
  </header>

  <section class="donation-container">
    <div class="donation-options">
      <h2>Select Donation Type</h2>
      <label><input type="radio" name="donation-type" value="clothes"> Clothes</label>
      <label><input type="radio" name="donation-type" value="books"> Books</label>
      <label><input type="radio" name="donation-type" value="toys"> Toys</label>
      <label><input type="radio" name="donation-type" value="food"> Food</label>
      <label><input type="radio" name="donation-type" value="blood"> Blood</label>
    </div>

    <div class="organization-list">
      <h2>Available Organizations</h2>
      <div class="organizations">
        <p>Select a donation type to see organizations.</p>
      </div>
    </div>
  </section>

  <section class="donation-schedule">
    <h2>Schedule Your Donation</h2>
    <select id="time-slot">
      <option value="8:00 AM">8:00 AM</option>
      <option value="9:00 AM">9:00 AM</option>
      <option value="10:00 AM">10:00 AM</option>
      <option value="11:00 AM">11:00 AM</option>
      <option value="12:00 PM">12:00 PM</option>
      <option value="1:00 PM">1:00 PM</option>
      <option value="2:00 PM">2:00 PM</option>
      <option value="3:00 PM">3:00 PM</option>
      <option value="4:00 PM">4:00 PM</option>
      <option value="5:00 PM">5:00 PM</option>
      <option value="6:00 PM">6:00 PM</option>
      <option value="7:00 PM">7:00 PM</option>
      <option value="8:00 PM">8:00 PM</option>
    </select>
    <button class="btn-confirm">Confirm & Submit Donation</button>
  </section>

  <script src="donate.js"></script>
</body>
</html>
