<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - CharitEase</title>
  <link rel="stylesheet" href="donate.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav>
      <div class="logo">
        <h1>CharitEase</h1>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="login.html" class="btn-primary">Login</a>
      </div>
    </nav>
  </header>

  <!-- Centered Donation Section -->
  <section id="donate" class="donate-section">
    <h2>Make a Donation</h2>
    <div class="donation-form-container">
        <form id="donationForm">
            <div class="input-group">
                <label for="itemDescription">Item Description</label>
                <textarea id="itemDescription" required></textarea>
            </div>
            <div class="input-group">
                <label for="pickupAddress">Pickup Address</label>
                <input type="text" id="pickupAddress" required>
            </div>
            <div class="input-group">
                <label for="pickupTime">Preferred Pickup Time</label>
                <input type="datetime-local" id="pickupTime" required>
            </div>
            <button type="submit" class="btn-primary">Schedule Donation</button>
        </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 CharitEase. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
  // Get organization ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const orgId = urlParams.get('orgId');

  document.getElementById('donationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
          org_id: orgId,
          donor_id: localStorage.getItem('userId'), // You'll need to store this during login
          item_description: document.getElementById('itemDescription').value,
          pickup_address: document.getElementById('pickupAddress').value,
          pickup_time: document.getElementById('pickupTime').value
      };

      try {
          const response = await fetch('http://localhost:5000/api/donations', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${localStorage.getItem('token')}`
              },
              body: JSON.stringify(formData)
          });

          const data = await response.json();
          
          if (response.ok) {
              alert('Donation scheduled successfully!');
              window.location.href = 'organizations.html';
          } else {
              alert(data.error);
          }
      } catch (err) {
          alert('Error submitting donation');
      }
  });
  </script>
</body>
</html>
